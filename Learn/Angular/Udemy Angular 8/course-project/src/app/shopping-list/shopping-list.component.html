<div class="row">
  <div class="col-xs-10">
    <app-list-edit
      (ingredientAdded)="onIngredientAdded($event)"
      ></app-list-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
        >{{ ingredient.name }} ({{ ingredient.quantity }})</a>
    </ul>
  </div>
</div>
