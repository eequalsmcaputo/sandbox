<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-success"
      (click)="addRecipe()"
      >New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (clicked)="onItemClicked(recipe)"
      ></app-recipe-item>
  </div>
</div>
