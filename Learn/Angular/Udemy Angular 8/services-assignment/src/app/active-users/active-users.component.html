<h3>Active Users</h3>
<ul class="list-group">
  <div 
    *ngFor="let user of users; let i = index">
    <li
      class="list-group-item"
      *ngIf="user.isActive()"
      >
        {{ user.name }} | <a 
          href="#" 
          (click)="onSetToActive(i)">Set to Inactive</a>
    </li>
  </div>
</ul>
