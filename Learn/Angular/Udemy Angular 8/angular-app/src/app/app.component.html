<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent</h3>
      <hr>
      <button
        class="btn btn-primary"
        (click)="displayDetails()"
        >Display Details</button>
      <p [hidden]="!paraVisible"
        >Secret password = 'tuna'</p>
      <p 
        *ngFor="let c of clicks; let i = index"
        [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{clsWhite: i >= 4}"
        >{{ c }}</p>
      <hr>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert><br>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</div>
